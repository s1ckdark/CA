    <script>
        
        //Begin Set Vod OneTime URL
        $.fn.fnSetVideo = function(setVideo) {
            var $Video = $(this);
            
            $.ajax({
                type: "get",
                url: "/common/lib/GetOvpVod.aspx?mediakey=" + setVideo.ovpUrl + "&ro=" + setVideo.ovpRo,
                contentType: "text/html; charset=utf-8",
                dataType: "text",
                success: function (data, status) {
                    if (status == "success") {
                        $Video.attr({
                            'src': data, 
                            'poster': setVideo.poster,
                            'preload': setVideo.preload,
                            'autoplay': (setVideo.auto || false),
                            'controls': (setVideo.ctrls || false),
                            'loop': (setVideo.loop || false),
                            'volume': (setVideo.volume || 0)
                        });
                    }
                },
                error: function () {}
            });
        }
        //End Set Vod OneTime URL
        
        //SNS 공유
        Kakao.init('0ea6b97767c7ca7b384389c25beb691f');
        
        //공유 Mobile
        function fnSendSns(sns, url, txt) {
            var o;
            var _url = encodeURIComponent(url || $("meta[property='og:url']").attr("content")); //공유 URL
            var _txt = encodeURIComponent(txt || $("title").text());                            //공유 제목
            var _br  = encodeURIComponent('\r\n');
            var _img = encodeURIComponent($("meta[property='og:image']").attr("content"));      //공유 이미지
            switch(sns)
            {
                case 'facebook':
                    o = { type:sns, method:'popup', url:'http://www.facebook.com/sharer/sharer.php?u=' + _url, width:555, height:608, resize:'no' };
                    break;
                case 'twitter':
                    o = { type:sns, method:'popup', url:'http://twitter.com/intent/tweet?text=' + _txt + '&url=' + _url, width:555, height:500, resize:'no' };
                    break;
                case 'kakaotalk':
                    o = {};
                    Kakao.Link && Kakao.Link.sendTalkLink({
                        label: (txt || $("title").text()),
                        webLink: {
                            text: $("meta[name='description']").attr("content"),
                            url: location.href
                        },
                        image: {
                            src: $("meta[property='og:image']").attr("content"),
                            width: 1280,
                            height: 670
                        },
                        fail: function () {
                            alert('지원하지 않는 플랫폼입니다.');
                        }
                    });
                    break;
                case 'kakaostory':
                    o = {};
                    Kakao.Story.share({ url: $("meta[property='og:url']").attr("content"), text: $("title").text() });
                    break;
                case 'band':
                    o = { type:sns, method:'web2app', param:'create/post?text=' + _txt + _br + _url, a_store:'itms-apps://itunes.apple.com/app/id542613198?mt=8', g_store:'market://details?id=com.nhn.android.band', a_proto:'bandapp://', g_proto:'scheme=bandapp;package=com.nhn.android.band' };
                    break;
                case 'naverblog':
                    o = { type:sns, method:'popup', url:'http://share.naver.com/web/shareView.nhn?url=' + _url + '&title=' + _txt, width:557, height:558, resize:'no' };
                    break;
                case 'googleplus':
                    o = { type:sns, method:'popup', url:'https://plus.google.com/share?url=' + _url, width:490, height:490, resize:'no'};
                    break;
                default:
                    alert('지원하지 않는 SNS입니다.');
                    return false;
            }
            switch(o.method)
            {
                case 'popup':
                    window.open(o.url, o.type + "_sns", "width=" + o.width + ",height=" + o.height + ",resizable=" + o.resize);
                    break;
                case 'web2app':
                    if(navigator.userAgent.match(/android/i))
                    {
                        setTimeout(function(){ location.href = 'intent://' + o.param + '#Intent;' + o.g_proto + ';end'}, 100);
                    }
                    else if(navigator.userAgent.match(/(iphone)|(ipod)|(ipad)/i))
                    {
                        setTimeout(function(){ location.href = o.a_store; }, 200);          
                        setTimeout(function(){ location.href = o.a_proto + o.param }, 100);
                    }
                    else
                    {
                        alert('이 기능은 모바일에서만 사용할 수 있습니다.');
                    }
                    break;
            }
        }
    </script>
